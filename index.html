<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="shortcut icon" href="assets/icons/phone-portrait-outline.svg" type="image/x-icon">
    <title>MiPhone</title>
</head>
<body id="bodyIndex">
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MiPhone</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item d-flex justify-content-center align-content-center">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown d-flex justify-content-center align-content-center">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Marcas
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item filtroGoogle">Google</a></li>
                                <li><a class="dropdown-item filtroHuawei">Huawei</a></li>
                                <li><a class="dropdown-item filtroApple">Apple</a></li>
                                <li><a class="dropdown-item filtroNothing">Nothing</a></li>
                                <li><a class="dropdown-item filtroOnePlus">OnePlus</a></li>
                                <li><a class="dropdown-item filtroSamsung">Samsung</a></li>
                                <li><a class="dropdown-item filtroXiaomi">Xiaomi</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item sinFiltro">Todas las marcas</a></li>
                            </ul>
                        </li>
                        <li class="nav-item d-flex justify-content-center align-content-center">
                            <form action="">
                                <input type="search" placeholder="Precio maximo en dolares" class="d-flex justify-content-center align-content-center form-text p-1" style="width: 10.5rem;" id="filtroPrecio">
                            </form>
                        </li>
                    </ul>
                    <ul>
                        <li class="d-flex justify-content-center align-content-center">
                            <button class="btn btn-dark border-1 border-light d-flex justify-content-center align-content-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><ion-icon name="cart-outline"></ion-icon>Tu Carrito</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- offcanvas -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Tu Carrito</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="py-2 d-flex align-content-center justify-content-center mx-auto mb-1">US$<div class="precioTotal"></div></div>
            <button id="comprar" class="btn btn-dark border-1 border-light w-25 py-2 d-flex align-content-center justify-content-center mx-auto mb-1" style="text-align: center;">Pagar</button>
            <div class="offcanvas-body articulosCarrito bg-dark">
                
            </div>
        </div>
        <!-- offcanvas -->
    </header>

    <main id="mainIndex" class="container-fluid">
        <div id="presentacion" class="d-flex justify-content-around align-content-center flex-wrap gap-2">
            <h2 style="text-align: center;">En <strong>MiPhone</strong> encontra el dispositivo que estas buscando al mejor precio.</h2>
        </div>

        <div id="contenido">
            <h3 class="d-flex justify-content-center">Productos en Stock</h3>
            <div id="articulos" class="d-flex flex-wrap justify-content-around">
                
            </div>
        </div>
    </main>



    <footer id="footerIndex" class="container bg-dark">
        <div><strong>El footer</strong></div>
    </footer>
    

    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/contCarrito.js"></script>
    <script src="js/filtros.js"></script>
</body>
</html>
